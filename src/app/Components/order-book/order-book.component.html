<div class="card-header">
    Order Book
</div>
<div class="card-body order-book">
    <table *ngIf="($orders | async).loaded === true" class="table table-dark table-sm small">
        <tbody>
            <tr *ngFor="let order of ($orders | async).data.sell; let i = index">
                <td>{{ order.tokenAmount }}</td>
                <td class="text-{{order.orderTypeClass}}">{{ order.tokenPrice }}</td>
                <td>{{ order.etherAmount }}</td>
            </tr>
            <tr>
                <th scope="col">DEX</th>
                <th scope="col">DEX/ETH</th>
                <th scope="col">ETH</th>
            </tr>
            <tr *ngFor="let order of ($orders | async).data.buy; let i = index">
                <td>{{ order.tokenAmount }}</td>
                <td class="text-{{order.orderTypeClass}}">{{ order.tokenPrice }}</td>
                <td>{{ order.etherAmount }}</td>
            </tr>
        </tbody>
    </table>
</div>
