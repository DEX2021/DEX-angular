<div class="card-header">My Transactions</div>
<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
        <a ngbNavLink>Trades</a>
        <ng-template ngbNavContent>
            <table class="table table-dark table-sm small">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>DEX</th>
                        <th>DEX/ETH</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of ($myFilledOrders | async)">
                        <td class="text-muted">{{ order.formattedTimestamp }}</td>
                        <td class="text-{{order.orderTypeClass}}">{{ order.orderSign }}{{ order.tokenAmount }}</td>
                        <td class="text-{{order.orderTypeClass}}">{{ order.tokenPrice }}</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink>Orders</a>
        <ng-template ngbNavContent>
            <table class="table table-dark table-sm small">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>DEX/ETH</th>
                        <th>Cancel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of ($myOpenOrders | async)">
                        <td class="text-{{order.orderTypeClass}}">{{ order.tokenAmount }}</td>
                        <td class="text-{{order.orderTypeClass}}">{{ order.tokenPrice }}</td>
                        <td class="text-muted">X</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </li>
</ul>
<div class="card-body">
    <div class="booyakacha" [ngbNavOutlet]="nav"></div>
</div>
